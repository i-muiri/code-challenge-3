<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLATDANGO</title>
    <link rel ="stylesheet" href="movies.css">
</head>
<body>
    <header>
      <h1> FLATDANGO MOVIE THEATRE</h1>
    </header>

    <div class = "content">
        
            <div class="moviesList">
              <h2>Movie List</h2>
              <ul> 
                <li></li>
              </ul>
            </div>

            <div class="movieDetails">
                <h2>Movie Details</h2>
                <div class="container">
                  <div class="detailsDiv"> 

                    <span>
                      <label class ="key">Title:</label>
                      <label id="title" class="value"></label>
                    </span>

                    <span>
                      <label class ="key">Run Time:</label>
                      <label id="runtime" class="value"></label>
                    </span>

                    <span>
                      <label class ="key">Show Time:</label>
                      <label id="showtime" class="value"></label>
                    </span>
                  </div>

                  <p></p>

                  <img />

                  <div class="actions">
                    <span>
                      <label class="key">Tickets Available:</label>
                      <label id="tickets" class="value"> </label>
                    </span>
          
                    <button id="buy" class="buy" type="button"></button>
                  </div>
                </div>


                </div>




            </div>

    </div>

  <script src="movies.js"></script>  
</body>
</html>
